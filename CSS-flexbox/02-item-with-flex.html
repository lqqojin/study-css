<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 Item With Flex</title>
    <link rel="stylesheet" href="reset-custom.css">
    <link rel="stylesheet" href="02-item-with-flex.css">
</head>
<body>
<div class="container">
    <div class="item">
        <img src="../images/KakaoTalk_Photo_2020-09-01-00-34-40.jpeg" alt="rose"/>
        <p>flex-grow: 1; /*여분에 대한 비율*/</p>
        
    </div>
    <div class="item">
        <img src="../images/post02.jpg" alt="rose"/>
        <p>flex-basis: 0;</p>
        <p>flex: 1;  /*flex-basis: 0; 기본 설정 되고 균등하게 나눔*/</p>
    </div>
    <div class="item">
        <img src="../images/post03.jpg" alt="rose"/>
        <p>.item:nth-child(2) { flex-grow:3; }</p>
    </div>
</div>
</body>
</html>
