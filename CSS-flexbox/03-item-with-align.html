<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 Item With Flex</title>
    <link rel="stylesheet" href="reset-custom.css">
    <link rel="stylesheet" href="03-item-with-align.css">
</head>
<body>
<div class="container">
    <div class="item">
        <img src="../images/KakaoTalk_Photo_2020-09-01-00-34-40.jpeg" alt="rose"/>
        <p>flex: 1;</p>
        <p>align-self: flex-start;</p>
        
    </div>
    <div class="item">
        <img src="../images/post02.jpg" alt="rose"/>
        <p>flex: 2;</p>
        <p>align-self: center;</p>
        <p>flex 설정 시 flex-basis: 0; 기본 설정 되고 균등하게 나눔</p>
    </div>
    <div class="item">
        <img src="../images/post03.jpg" alt="rose"/>
        <p>flex: 1;</p>
        <p>align-self: flex-end;</p>
    </div>
</div>
</body>
</html>
