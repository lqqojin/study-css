<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04 Item With order</title>
    <link rel="stylesheet" href="reset-custom.css">
    <link rel="stylesheet" href="04-item-with-order.css">
</head>
<body>
<div class="container">
    <div class="item">
        <p>.container { flex-direction: column; }</p>
        <img src="../images/KakaoTalk_Photo_2020-09-01-00-34-40.jpeg" alt="rose"/>
        <p>첫번째</p>
        <p>flex: 1;</p>
        <p>order: 2;</p>
    </div>
    <div class="item">
        <img src="../images/post02.jpg" alt="rose"/>
        <p>두번째</p>
        <p>flex: 2;</p>
        <p>order: 3;</p>
    </div>
    <div class="item">
        <img src="../images/post03.jpg" alt="rose"/>
        <p>세번째</p>
        <p>flex: 1;</p>
        <p>order: 1;</p>
    </div>
</div>
</body>
</html>
